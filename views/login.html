<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>实验设备管理系统</title>
        <style>
            .login{
                background: #ccc;
                position: absolute; 
                top: 50%;
                left:50%;
                margin-left: -180px;
                margin-top: 100px;
                border-radius: 20px;
            }
            .panel-title, .enter, .colWarning{
                text-align: center;
            }
            .good-tips{
                text-align: right;
            }
        </style>
        <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
        <script src="/public/js/jquery-3.3.1.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <script src="/public/js/login.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>

                <div class="col-md-4 column">
                    <!-- 登陆页面 -->
                    <div class="panel panel-primary login" id="loginBox">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h1>实验设备管理系统</h1>
                            </div>
                        </div>  

                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="用户名" name="login_user"/>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="密码" name="login_pwd"/>
                                    </div>
                                </div>

                                <div class="form-group enter">
                                    <input type="button" value="登录" class="btn btn-primary btn-block"/>
                                </div>
                                <p class="good-tips">还没有账号？<a href="javascript:;" id="btnRegister">立即注册</a></p>                
                                <p class="colWarning"></p>
                            </form>
                        </div>     
                    </div>

                    <!-- 注册页面 -->
                    <div class="panel panel-primary login" style="display:none" id="registerBox">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h1>实验设备管理系统</h1>
                            </div>
                        </div>   
                        
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="用户名" name="register_user"/>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="密码" name="register_pwd"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="确认密码" name="register_repwd"/>
                                    </div>
                                </div>

                                <div class="form-group enter">
                                    <input type="button" value="注册" class="btn btn-primary btn-block"/>
                                </div>
                            </form>
                            <p class="good-tips">已有账号？<a href="javascript:;" id="btnRegister">立即登陆</a></p>
                            <p class="colWarning"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 column">
                </div>
            </div>
        </div>   
    </body>
</html>
