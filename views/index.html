<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实验设备管理系统</title>
    <style>
        .navbar-brand{
            color: #fff!important;
            font-weight: bold;
        }
        body{
            padding-top: 50px;
        }
    </style>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css"/>
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/holder.min.js"></script>
    <script src="/public/js/index.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- 导航条 -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">实验设备管理系统</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:;" id="goHome">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>                            
                        </a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> 
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#myModal" data-toggle="modal">修改密码</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="javascript:;" id="quitSys">退出系统</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 修改密码界面 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                        <h4 class="modal-title" id="myModalLabel">登陆</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="">旧密码：</label>
                                <input type="password" name="oldPwd" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="">新密码：</label>
                                <input type="password" name="newPwd" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="">确认密码：</label>
                                <input type="password" name="confirmPwd" class="form-control"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" name="modifyEnter">确认</button>                  
                            <button type="button" class="btn btn-default" data-dismiss="modal" name="modifyCencel">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 左侧栏 -->
            <div class="col-md-2">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-primary">
                        <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
                                设备管理
                            </a>
                        </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="list-group">
                                <a href="javascript:;" class="list-group-item" id="col1_1">设备列表</a>
                                <a href="javascript:;" class="list-group-item" id="col1_2">添加设备</a>
                                <!-- <a href="javascript:;" class="list-group-item" id="col1_3">修改设备信息</a>
                                <a href="javascript:;" class="list-group-item" id="col1_4">删除设备</a>
                                <a href="javascript:;" class="list-group-item" id="col1_5">查找设备</a>                                 -->
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseThree">
                                设备借还
                            </a>
                        </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="list-group">
                                <a href="" class="list-group-item">设备借出</a>
                                <a href="" class="list-group-item">设备归还</a>
                                <a href="" class="list-group-item">设备借还信息</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧设计 -->
            <div id="rightBar">
                <!-- 右侧栏：首页 -->
                <div class="col-md-10" id="rightBar1">
                    <div class="thumbnail">
                        <img src="holder.js/100px300" alt="...">
                        <div class="caption">
                            <h3>欢迎使用实验设备管理系统</h3>
                            <h4>作者：李祝方</h4>                        
                            <p>
                                <a href="javascript:;" class="btn btn-default" role="button">退出系统</a>
                            </p>
                        </div>
                    </div>   
                </div>
                <!-- 右侧栏：设备列表 -->
                <div class="col-md-10" id="rightBar2" style="display:none">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入设备编号">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="equipmentList">
                        <tr>
                            <th>设备编号</th>
                            <th>设备名称</th>
                            <th>购进时间</th>
                            <th>供应商</th>
                            <th>价格</th>
                            <!-- <th>保管地点</th>
                            <th>保管人</th>
                            <th>借用人</th> -->
                            <th>设备状态</th>
                            <th>修改</th>
                            <th>删除</th>
                        </tr>
                    </table>
                    <!-- 分页 -->
                    <!-- <nav aria-label="..." id="pagination1">
                        <ul class="pagination">
                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                            <li class="active" id="1"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            <li id="2"><a href="#">2</a></li>
                            <li id="3"><a href="#">3</a></li>
                            <li id="4"><a href="#">4</a></li>
                            <li id="5"><a href="#">5</a></li>
                            <li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                        </ul>
                    </nav> -->
                </div>

                <!-- 右侧栏：设备添加 -->
                <div class="col-md-10" id="rightBar3" style="display:none">
                    <form>
                        <div class="form-group">
                            <label for="">设备编号</label>
                            <input type="text" class="form-control" name="ID" placeholder="必填栏"/>
                        </div>
                        <div class="form-group">
                            <label for="">设备名称</label>
                            <input type="text" class="form-control" name="name" placeholder="必填栏"/>
                        </div>
                        <div class="form-group">
                            <label for="">购进时间</label>
                            <input type="text" class="form-control" name="buytime" placeholder="日期格式:2017-1-1"/>
                        </div>
                        <div class="form-group">
                            <label for="">供应商</label>
                            <input type="text" class="form-control" name="supplier"/>
                        </div>
                        <div class="form-group">
                            <label for="">价格</label>
                            <input type="text" class="form-control" name="price"/>
                        </div>
                        <!-- <div class="form-group">
                            <label for="">保管地点</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">保管人</label>
                            <input type="text" class="form-control">
                        </div> -->
                        <div class="form-group">
                            <label for="">设备状态</label>
                            <select class="form-control" name="station">
                                <option>正常</option>
                                <option>损坏</option>
                                <option>待维修</option>
                                <option>报废</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="button" value="添加" class="btn btn-primary"/>
                            <input type="reset" value="清空" class="btn btn-danger"/>                            
                        </div>
                    </form>
                </div>

            </div>

            <!-- 修改设备信息界面 -->
            <div class="modal fade" id="modifyEquipment" tabindex="-1" role="dialog" aria-labelledby="modifyEquipmentLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modifyEquipmentLabel">修改设备信息</h4>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="">设备编号：</label>
                                    <input type="text" name="id" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="">设备名称：</label>
                                    <input type="text" name="name" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="">购进时间：</label>
                                    <input type="text" name="buytime" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="">供应商：</label>
                                    <input type="text" name="supplier" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="">价格：</label>
                                    <input type="text" name="price" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="">设备状态：</label>
                                    <input type="text" name="station" class="form-control"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" name="modifyEnter1">确认</button>                  
                                <button type="button" class="btn btn-default" data-dismiss="modal" name="modifyCencel1">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 删除设备信息界面 -->
            <div class="modal fade" id="deleteEquipment" tabindex="-1" role="dialog" aria-labelledby="deleteEquipmentLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="deleteEquipmentLabel">删除设备</h4>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="">设备编号：</label>
                                    <input type="text" name="id" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="">设备名称：</label>
                                    <input type="text" name="name" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="">购进时间：</label>
                                    <input type="text" name="buytime" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="">供应商：</label>
                                    <input type="text" name="supplier" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="">价格：</label>
                                    <input type="text" name="price" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="">设备状态：</label>
                                    <input type="text" name="station" class="form-control" readonly/>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-warning">警告！确认删除？</div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" name="deleteEnter">确认</button>                  
                                <button type="button" class="btn btn-default" data-dismiss="modal" name="deleteCencel">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
